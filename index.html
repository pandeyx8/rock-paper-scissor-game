<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissor Game</title>
  
   <link rel="stylesheet" href="rps-auto.css">

</head>

<body>
  <p class="heading">Rock Paper Scissors</p>

  <button onclick="
    playgame('Rock');
    " class="move">
    <img src="images/rock-emoji.png" class="image-design"></button>

  <button onclick="
    playgame('Paper');
     " class="move">
     <img src="images/paper-emoji.png" class="image-design"></button>

  <button onclick="
      playgame('Scissor');
    " class="move">
    <img src="images/scissor-emoji.png" class="image-design" ></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      resetCurrentScore();
  " class="reset-button">Reset score</button>

  <button class="auto-play-css" onclick=autoplay()>Autoplay</button>


  <!--adding toggle feature of guess the bot mode-->

  <div class="top-bar">
  <button onclick="toggleMode()" class="mode-toggle">Guess Mode</button>
</div>
<p class="js-mode-status">Mode: Play Against Bot</p>

<!--list on sidebar-->
<div class="side-panel right">
  <h4 class="history-title">Last 3 Moves:</h4>
  <ul id="history-list" class="history-list"></ul>
</div>



<script src="rps-auto.js"></script>

</body>
</html>
